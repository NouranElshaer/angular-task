<h1 mat-dialog-title>To Do</h1>
<div mat-dialog-content class="container">
  <form [formGroup]="taskform">
    <mat-form-field appearance="fill">
      <mat-label>Name</mat-label>
      <input formControlName="taskname" matInput>
    </mat-form-field>
    <mat-form-field appearance="fill">
      <mat-label>Select</mat-label>
      <mat-select formControlName="student">
        <ng-container *ngFor="let student of StudentList">
          <mat-option [value]="student.name">{{student.name}}</mat-option>
        </ng-container>
      </mat-select>
    </mat-form-field>
    <mat-form-field appearance="fill">
      <mat-label>Choose a date</mat-label>
      <input formControlName="date" matInput [matDatepicker]="picker">
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>
  </form>

  <div mat-dialog-actions [align]="'end'">
    <button mat-raised-button color="warn" mat-dialog-close>Close</button>
    <button mat-raised-button color="primary" (click)="SaveTask()">Save</button>
  </div>
</div>
